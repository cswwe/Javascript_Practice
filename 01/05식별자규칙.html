<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 식별자규칙 </title>
  <script>
    //식별자(identifier)란? 코드 내의 변수, 함수, 프로퍼티를 구분하는 문자열
    //=변수의 이름 또는 함수의 이름, 혹은 '변수 또는 함수 등이 저장된 메모리 공간에 쉽게 접근하기 위한 문자열'
    
    //식별자에 할당할수 있는 값의 종류
    //     🔻식별자
    var stringVar='String';       // 문자열(문자형데이터)
    let numberlet=273;            // 숫자
    let boollet=true;             // 불,불린,논리형 데이터
    let functionVar=function(){}; //함수
    var obj={};                    //객체
    var arr=[];                    //배열
    var underfinedVar=undefined;   //비워진데이터
    var nullVar=null;              //비워진데이터
    console.log(typeof(stringVar)); //콘솔창 string 출력
    console.log(typeof(numberlet)); //콘솔창 number 출력
  </script>
</head>
<body>
  
</body>
</html>
