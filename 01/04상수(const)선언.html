<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상수(const)의 선언</title>
  <script>
    const pi=3.14; // 상수(pi)를 선언, 초기화
    console.log('pi='+ pi);
    const r=10;    // 상수(r)를 선언, 초기화
    alert(2*pi*r)
  </script>
</head>
<body>
  <p>const 값 재할당 불가</p>
  <p>const 같은 식별자 선언불가</p>
  <p>const 선언후 값 할당 불가</p>
</body>
</html>
