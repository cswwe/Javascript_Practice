<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의 선언과 할당</title>
  <script>
    var pi;         //1.변수의 선언(pi)
    pi=3.14159265;  //2.변수 pi에 값을 할당
    alert(pi)       //3.출력 alert-알림창, confirm(선택창), prompt(입력창)
  </script>
  <script>
    let radius=10;         //1.변수의 선언(radius)
    let pi2=3.14159265;    //2.변수의 선언(pi2)
    alert(2*pi2*radius);   //3.출력
  </script>
</head>

</body>
